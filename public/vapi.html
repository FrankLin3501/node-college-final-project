
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>Vibrate API</title>
</head>

<body>
<p>When the page is loading, the device will vibrate at 1 second first, then stop active 1 second.</p>
<p>
	<a href="javascript:;" id="open">Start Vibrate(5s)</a>
</p>
<p>
	<a href="javascript:;" id="close">Stop Vibrate</a>
</p>


<script type="text/javascript">
(function(){
	if("vibrate" in navigator){
		var d = document,
			openBtn = d.getElementById("open"),
			closeBtn = d.getElementById("close");
		navigator.vibrate([1000, 1000, 1000]);
		openBtn.addEventListener( "click" , function(){
			navigator.vibrate(5000);
		} , false );
		closeBtn.addEventListener( "click" , function(){
			navigator.vibrate(0);
		} , false )
	}
	else{
		alert("Your device isn't support this api.");
	}
})()
</script>

</body>

</html>
